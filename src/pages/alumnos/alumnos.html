<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>alumnos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-content>
    <ion-item>
        <ion-label>Ciclo</ion-label>
        <ion-select [(ngModel)]="ciclo" (ngModelChange)="cambiarCiclo()">
            <ion-option value="0">I ciclo Computacion</ion-option>
            <ion-option value="1">II ciclo Contabilidad</ion-option>
            <ion-option value="2">IV ciclo</ion-option>
            <ion-option value="3">VI ciclo</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>


  <ion-item *ngFor="let alumno of alumnos">
    <ion-avatar item-start>
    	<img src="assets/imgs/{{ alumno.foto }}.png">
      </ion-avatar>
    <h2>{{ alumno.nombre }}</h2>
    <h3>{{ alumno.edad }} a√±os - DNI: {{ alumno.dni }}</h3>
    <h3>{{ alumno.curso }}</h3>
    <h3>{{ alumno.foto }}</h3>



  </ion-item>
</ion-list>



</ion-content>
